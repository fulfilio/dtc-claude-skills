# Build and deploy Claude Skills to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build skill packages
        run: |
          mkdir -p _site/downloads

          # Find all skill directories (format: ##-skill-name)
          for skill_dir in [0-9][0-9]-*/; do
            if [ -d "$skill_dir" ] && [ -f "${skill_dir}SKILL.md" ]; then
              # Remove trailing slash
              skill_name="${skill_dir%/}"

              echo "ðŸ“¦ Building: $skill_name"

              # Create ZIP file
              zip -r "_site/downloads/${skill_name}.zip" "$skill_name" \
                -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "*.DS_Store"

              # Show file size
              ls -lh "_site/downloads/${skill_name}.zip"
            fi
          done

          echo "âœ… Built $(ls -1 _site/downloads/*.zip 2>/dev/null | wc -l) skill package(s)"

          # Copy index.html to site root
          cp index.html _site/

          # Add .nojekyll to prevent GitHub Pages from processing as Jekyll site
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload site directory (includes index.html and downloads/)
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
